<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAIN Screen</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background-color: #2c3e50;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      position: relative;
      width: 100%;
    }

    .header span {
      font-weight: bold;
    }

    .balance-section {
      background: linear-gradient(to bottom, #f1c40f, #f39c12);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin: 10px;
      position: relative;
      width: 80%;
      color: white;
    }

    .balance-section img {
      width: 40px;
      vertical-align: middle;
    }

    .balance-section .amount {
      font-size: 36px;
      font-weight: bold;
      margin: 0 10px;
      color: white;
    }

    .withdraw-btn {
      background-color: #f1c40f;
      color: #1a2a3a;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .community-section {
      background-color: #2c3e50;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      text-align: center;
      width: 80%;
    }

    .join-btn {
      background-color: white;
      color: #1a2a3a;
      padding: 5px 15px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
    }

    .character {
      position: relative;
      margin: 20px 0;
      text-align: center;
    }

    .character img {
      width: 200px;
      height: auto;
      border-radius: 50%;
      display: inline-block;
    }

    .tasks-section {
      width: 80%;
      margin: 20px 0;
    }

    .task {
      background-color: #2c3e50;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-details {
      flex-grow: 1;
    }

    .task-action {
      background-color: #34495e;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .task-action.checked {
      background-color: #27ae60;
      pointer-events: none;
    }

    .earn-section {
      display: none;
      width: 80%;
      text-align: center;
      margin: 40px 0;
    }

    .earn-section.active {
      display: block;
    }

    .blade {
      margin: 20px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      animation: spin 2s linear infinite;
      border: 5px solid #ffcc00;
    }

    .blade img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background-color: #1a2a3a;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
    }

    .nav a {
      color: #bdc3c7;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
    }

    .nav a.active {
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="header"><span>GAIN</span></div>

  <div id="homeSection">
    <div class="balance-section">
      <img src="https://via.placeholder.com/40?text=Icon" alt="Icon">
      <span class="amount" id="mainBalance">6500</span>
      <div>$PTRST</div>
      <button class="withdraw-btn">▼ Withdraw to wallet</button>
    </div>

    <div class="community-section">
      <div>$PTRST COMMUNITY</div>
      <div>Join PTRST community channel</div>
      <button class="join-btn" onclick="window.location.href='https://t.me/PatrickCommunity'">Join</button>
    </div>

    <div class="character">
      <img src="https://files.catbox.moe/kdfk52.png" alt="Patrick">
    </div>

    <div class="tasks-section">
      <h3>Complete Tasks & Earn</h3>

      <div class="task" id="task1">
        <div class="task-details">
          <div>Join Patrick Community</div>
          <div>+500 $PTRST</div>
        </div>
        <button class="task-action" onclick="redirectAndUpdate(this, 'https://t.me/PatrickCommunity')">Start</button>
      </div>

      <div class="task" id="task2">
        <div class="task-details">
          <div>Join Second Channel</div>
          <div>+500 $PTRST</div>
        </div>
        <button class="task-action" onclick="redirectAndUpdate(this, 'https://t.me/SecondChannelHere')">Start</button>
      </div>
    </div>
  </div>

  <div class="earn-section" id="earnSection">
    <h3>⛏️ Mining $PTRST</h3>
    <div class="blade">
      <img src="https://files.catbox.moe/qsbsib.jpg" alt="Blade Image">
    </div>
    <div class="note">+50 PTRST every 5 minutes while mining...</div>
  </div>

  <div class="nav">
    <a onclick="showSection('home')" class="active">Home</a>
    <a onclick="showSection('earn')">Earn</a>
  </div>

  <script>
    let mainBalance = parseInt(localStorage.getItem('mainBalance')) || 6500;
    document.getElementById('mainBalance').textContent = mainBalance;

    function redirectAndUpdate(button, link) {
      window.location.href = link;
      button.textContent = 'Check';
      button.classList.add('checked');
      button.onclick = function () { checkTask(button); };
    }

    function checkTask(button) {
      button.textContent = '✓ Completed';
      button.classList.add('checked');
      mainBalance += 500; // ✅ 500 PTRST reward
      document.getElementById('mainBalance').textContent = mainBalance;
      localStorage.setItem('mainBalance', mainBalance);
      alert('You earned 500 $PTRST!');
    }

    function showSection(section) {
      document.getElementById('homeSection').style.display = 'none';
      document.getElementById('earnSection').style.display = 'none';

      if (section === 'home') {
        document.getElementById('homeSection').style.display = 'block';
      } else if (section === 'earn') {
        document.getElementById('earnSection').style.display = 'block';
      }

      document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
      document.querySelectorAll('.nav a').forEach(a => {
        if (a.textContent.toLowerCase() === section) {
          a.classList.add('active');
        }
      });
    }

    setInterval(() => {
      mainBalance += 50;
      document.getElementById('mainBalance').textContent = mainBalance;
      localStorage.setItem('mainBalance', mainBalance);
    }, 300000);

    showSection('home');
  </script>
</body>
</html>
